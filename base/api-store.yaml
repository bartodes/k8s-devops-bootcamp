apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  selector:
    matchLabels:
      app: api-store
  template:
    metadata:
      labels:
        app: api-store
    spec:
      containers:
      - name: api-store
        image: kustomize_image
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
        ports:
          - containerPort: 3000
        env:
          - name: DB_URI
            valueFrom:
              configMapKeyRef:
                name: mongodb-config 
                key: database_url
---
apiVersion: v1
kind: Service
metadata:
  name: api-svc
spec:
  type: LoadBalancer
  selector:
    app: api-store
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
    #nodePort: 30000
status:
  LoadBalancer: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  labels:
    name: api-ingress
spec:
  rules:
  - host: api-store.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: api-svc
            port: 
              number: 3000